{% extends "base.html" %}
{% block content %}
    <div class="row d-flex justify-content-center align-items-center mt-4 col-md-6">
        <div class="col-sm-10">
            <h2>Add Item</h2>
            <form class="form-inline" action="/add_todo/" method="post">
                {% csrf_token %}
                <input type="text" required name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center mt-4 col-md-6">
        <div class="col-sm-10">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                <li class="list-group-item">{{ todo_item.text }}
                    <div class="float-right">
                        <form action="delete_todo/{{todo_item.id}}/" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
